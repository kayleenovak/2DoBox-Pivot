<!doctype html>
<html>
<head>
    <title>ideaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <section class="container-box">
        <h1 class="idea">idea<span class="second-word">box</span></h1>
        <article class="input-section">
            <form>
                <input class="title-input" type="text" placeholder="Title">
                <input class="body-input" type="text" placeholder="Body"> 
                <button class="save-btn">save</button>
            </form>
        </article>
    </section>
    <section class="card-section">   
        <input class="search-input" type="text" placeholder="Search">
        <article class="card-prepend"> </article>
    </section>
  <!--   <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
</body>
